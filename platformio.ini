; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; PlatformIO Project Configuration
[platformio]
default_envs = lolin_c3_mini

; Common configuration for all environments
[env]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
lib_compat_mode = strict
build_flags = -D ELEGANTOTA_USE_ASYNC_WEBSERVER=1
board_build.filesystem = littlefs
board_build.partitions = min_spiffs.csv
lib_deps =
	bxparks/AceButton@^1.10.1
	madhephaestus/ESP32Servo
	ESPAsyncWebServer
	ayushsharma82/ElegantOTA
	AsyncTCP
	adafruit/Adafruit ADS1X15@^2.4.6
	bblanchon/ArduinoJson@^6.21.3

; Default environment: Hobbywing controller (uses CAN bus)
[env:lolin_c3_mini]
build_flags =
	${env.build_flags}
	-D CONTROLLER_TYPE=2

; Hobbywing controller (uses CAN bus, DroneCAN protocol)
[env:lolin_c3_mini_hobbywing]
build_flags =
	${env.build_flags}
	-D CONTROLLER_TYPE=2

; T-Motor controller (uses CAN bus, UAVCAN protocol)
[env:lolin_c3_mini_tmotor]
build_flags =
	${env.build_flags}
	-D CONTROLLER_TYPE=3

; XAG controller (no CAN bus, uses analog sensors)
[env:lolin_c3_mini_xag]
build_flags =
	${env.build_flags}
	-D CONTROLLER_TYPE=1
build_src_filter = +<*> -<Hobbywing/> -<Tmotor/> -<Canbus/>

; Hobbywing with debug logging
[env:lolin_c3_mini_hobbywing_debug]
build_flags =
	${env.build_flags}
	-D CONTROLLER_TYPE=2
	-D DEBUG=1

; T-Motor with debug logging
[env:lolin_c3_mini_tmotor_debug]
build_flags =
	${env.build_flags}
	-D CONTROLLER_TYPE=3
	-D DEBUG=1
