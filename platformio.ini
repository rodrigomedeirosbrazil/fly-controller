; https://docs.platformio.org/page/projectconf.html

[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
lib_compat_mode = strict
; Build flags:
;   -D XAG=1          : XAG motor mode (PWM-only, no CAN bus)
;   -D T_MOTOR=1      : T-Motor ESC mode (TM-UAVCAN v2.3 protocol)
;   (default)         : Hobbywing ESC mode (DroneCAN protocol)
; Note: XAG and T_MOTOR are mutually exclusive
build_flags = -D ELEGANTOTA_USE_ASYNC_WEBSERVER=1 -D T_MOTOR=1
board_build.filesystem = littlefs
board_build.partitions = min_spiffs.csv
lib_deps =
	bxparks/AceButton@^1.10.1
	madhephaestus/ESP32Servo
	ESPAsyncWebServer
	ayushsharma82/ElegantOTA
	AsyncTCP
